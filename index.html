    <div id="mask">
      <div id="container">
        <div id="heading">
          <div id="img">
            <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="286.535" height="216.391" viewBox="127.844 153.69 286.535 216.391">
              <text transform="translate(130 203.9)"><tspan x="0" y="0" fill="none" stroke="#000066" stroke-width="3" stroke-miterlimit="10" font-family="'Thonburi'" font-size="55.421">SPOKIN’ </tspan><tspan x="0" y="66.505" fill="none" stroke="#000066" stroke-width="3" stroke-miterlimit="10" font-family="'Thonburi'" font-size="55.421">AINT </tspan><tspan x="0" y="133.01" fill="none" stroke="#000066" stroke-width="3" stroke-miterlimit="10" font-family="'Thonburi'" font-size="55.421">EASY YO...</tspan></text>

            <svg class="svg2" xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100"><path fill="none" d="M0 15h300v100H0z"/><text transform="translate(7.704 79.615)" fill="none" stroke="#292771" stroke-width="3" stroke-miterlimit="10" font-family="'Thonburi'" font-size="82">S.P.K.N</text><path fill="none" d="M-31-23h21V9h-21z"/></svg>
          </div> 
        </div>
        <div id="spokemodal">
          <span id="spokelength"></span>&thinsp;mm
        </div>
        <div id="calculator" class='form-group'>
          <form role="form" id='spoke_form' >
            <span class="form">ERD</span><br><input type="number" maxlength="3" id='erd' class='calc_field' placeholder='ERD' ><br>
            <span class="form">Flange ø</span><br><input type="number" maxlength="3" id='flange_diam' class='calc_field' placeholder='Flange ø' ><br>
            <span class="form">Flange Offset</span><br><input type="number" maxlength="3" id='flange_offset' class='calc_field' placeholder='Flange Offset' ><br>
            <span class="form">Holes</span><br><input type="number" maxlength="3" id='rim_holes' class='calc_field' placeholder='Holes' ><br>
            <span class="form">Crosses</span><br><input type="number" maxlength="3" id='spoke_crosses' class='calc_field' placeholder='Crosses' ><br>
            <span class="form">Spoke hole ø (eg: 2.5)</span><br><input type="number" maxlength="3" id='spoke_hole_diam' class='calc_field' placeholder='Spoke hole ø' ><br>
          </form>
        </div>
        <div class="text">
          <span class='form'><strong>Fill in the fields</strong></span>
        </div>
